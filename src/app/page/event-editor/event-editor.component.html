<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form (onSubmit)="onUpdate(eventForm)" #eventForm="ngForm" action="">
      <input [(ngModel)]="event.id" name="id" type="hidden">
      <div class="form-group">
        <label for="eventName">Name</label>
        <input class="form-control" [(ngModel)]="event.name" name="name" id="eventName" type="text"
        required minlength="8" #eventName="ngModel">
        <div class="error-message" [hidden]="eventName.valid || eventName.pristine">
          Please type a valid name!
        </div>
      </div>
      <div class="form-group">
        <label for="eventDate">Date</label>
        <input class="form-control" [(ngModel)]="event.date" name="date" id="eventDate" type="text"
        required #eventDate="ngModel">
        <div class="error-message" [hidden]="eventDate.valid || eventDate.pristine">
          Please type a date!
        </div>
      </div>
      <div class="form-group">
        <label for="eventTime">Time</label>
        <input class="form-control" [(ngModel)]="event.time" name="time" id="eventTime" type="text"
        required #eventTime="ngModel">
        <div class="error-message" [hidden]="eventTime.valid || eventTime.pristine">
          Please type time!
        </div>
      </div>
      <div class="form-group">
        <label for="eventLoc">Location</label>
        <input class="form-control" [(ngModel)]="event.location" name="location" id="eventLoc"
        type="text" required #eventLocation="ngModel">
        <div class="error-message" [hidden]="eventLocation.valid || eventLocation.pristine">
          Please type a location!
        </div>
      </div>
      <button (click)="onUpdate(eventForm)" type="submit" [disabled]="eventForm.invalid"  class="btn btn-primary btn-block">Submit</button>
      <pre>{{ event | json }}</pre>
    </form>
  </div>
</div>
